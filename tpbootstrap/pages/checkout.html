<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    crossorigin="anonymous"
/>
<link rel="stylesheet" href="../css/pages/chekout.css">
    <title>Chckout</title>
</head>
<body>
    <div class="container py-3">
        <main>
            <div class="py-5 text-center">
                <h1>Formulaire de Checkout </h1>
            </div>
            <form action="">
                <h3>Adresse de facturation</h3>
                <div class="row g-3">
                    <div class="col-sm-6">
                      <label for="firstName" class="form-label">Prenom</label>
                      <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                    </div>
        
                    <div class="col-sm-6">
                      <label for="lastName" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    </div>
                    <div class="col-12">
                        <label for="username" class="form-label">Utilisateur</label>
                        <div class="input-group has-validation">
                          <span class="input-group-text">@</span>
                          <input type="text" class="form-control" id="username" placeholder="ex: chris123" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="33 rue de zozo" required>
                    </div>
                    <div class="col">
                        <label for="country" class="form-label">Pays</label>
                        <select class="form-select" id="country" required>
                          <option value="">Choisir...</option>
                          <option>United States</option>
                          <option>France</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="zip" class="form-label">Code postal</label>
                        <input type="text" class="form-control" id="zip" placeholder="" required>
                    </div>
                    <h4 class="mb-3">Paiement</h4>
                    <div class="my-3">
                        <div class="form-check">
                          <input id="credit" name="paymentMethod" type="radio" class="form-check-input" checked required>
                          <label class="form-check-label" for="credit">Carte de credit</label>
                        </div>
                        <div class="form-check">
                          <input id="debit" name="paymentMethod" type="radio" class="form-check-input" required>
                          <label class="form-check-label" for="debit">Carte de debit</label>
                        </div>
                    </div>
                    <div class="row gy-3">
                        <div class="col-md-6">
                          <label for="cc-name" class="form-label">Nom sur la carte</label>
                          <input type="text" class="form-control" id="cc-name" placeholder="" required>
                        </div>
            
                        <div class="col-md-6">
                          <label for="cc-number" class="form-label">Numero de la carte</label>
                          <input type="text" class="form-control" id="cc-number" placeholder="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                          </div>
                          <div class="col-md-3">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                          </div>
                        </div>
                    </div>
                    <hr class="my-4">
                    <button class="w-100 btn btn-primary" type="submit">Proceder au paiement</button>
                </div>
                <p class="mt-3 mb-3 text-muted text-center">Â© 2022 POEI JAVA</p>
            </form>
        </main>
    </div>
    
</body>
</html>
