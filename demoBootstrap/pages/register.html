<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/pages/register.css">

    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <div class="mb-3">
            <label class="form-label" for="first_name">First Name</label>
            <input class="form-control" type="text" id="firts_name">
        </div>
        <div>
            <label class="form-label" for="last Name">Last Name</label>
            <input  class="form-control" type="text" id="lats_name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email</label>
            <input class="form-control" type="email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="pays">Country</label>
            <select  class="form-select" id="pays">
                <option> --Choose a Country--</option>
                <option value="fr">France</option>
                <option value="es">Spain</option>
                <option value="us">Unites States</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control"type="password" id="password">
        </div>
        <button class="btn btn-primary" type="submit">Ssend</button>
        
    </form>
    
</body>
</html>
